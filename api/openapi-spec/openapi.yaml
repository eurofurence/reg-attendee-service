openapi: 3.0.3
info:
  title: Attendee Service
  description: |-
    This backend microservice manages attendee registrations. This includes    
    - creating and editing registrations
    - adding and removing packages incl. calculating total due amount (but not current dues)
    - searching and listing registrations (admin only)
    - registration status progression (new - approved - partially paid - paid - checked in / waiting / cancelled / deleted)
    - ban detection and management
    - transferring registrations when re-sold
  license:
    name: MIT
    url: https://github.com/eurofurence/reg-attendee-service/blob/main/LICENSE
  version: 0.1.0
servers:
  - url: /api/rest/v1
    description: localhost
  - url: /attsrv/api/rest/v1
    description: server
tags:
  - name: registration
    description: Register and change attendees
  - name: additional
    description: Additional info (for use by external systems such as sponsordesk, regdesk, ...) and for remembering internal state.
  - name: status
    description: Status progression
  - name: privileged
    description: Privileged functionality
  - name: webhook
    description: Webhook notifications
  - name: info
    description: Health and other public status information
paths:
  /additional-info/{area}:
    get:
      tags:
        - additional
      summary: obtain all current additional info for an area
      description: |
        Returns the current additional info for an area (e.g. regdesk, sponsordesk, overdue, ...) for all attendees.
        
        User will need to have permissions on any of their registrations as set in configuration to access it
        (self-read permission is not sufficient).

        Additional infos are returned as json objects encoded in strings.
      operationId: getAllAdditionalInfo
      parameters:
        - name: area
          in: path
          description: Area (must match [a-z]+), note that 'overdue' is used internally. The configuration contains a list of allowed areas.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdditionalInfoFullArea'
        '400':
          description: Invalid area supplied (area must match [a-z]+), or is not listed in the configuration and is thus also invalid. Note that area 'overdue' will also lead to this response, this area is used for internal purposes.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Authorization required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: You do not have permission to see this attendee or area
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: An unexpected error occurred. This includes database errors. A best effort attempt is made to return details in the body.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - BearerAuth: []
        - ApiKeyAuth: []
  /attendees:
    get:
      tags:
        - registration
      summary: List my own registration ids
      description: |-
        List attendee registrations that are owned by the current user, provided they are still visible to them.
        
        When a registration is first made, the currently logged in user is recorded in the registration,
        and thus assigned as the 'owner' of the registration. 
        
        - The frontend can use this to determine which registrations to offer for editing to a regular user.
        - The payment service can use this to determine which payment histories should be visible to a regular user.
        
        Even if an admin calls this, they will only receive those registrations that they own.
        An admin can transfer/assign ownership of a registration, for the cases where a registration is sold to a new owner.
        
        Since the user's identity is taken from the JWT representing the currently logged in user, 
        this endpoint cannot be called with an API token. It must be called on behalf of a logged in user.
        
        If you want lists of attendees according to search criteria, have a look at the attendees/find endpoint
        (assuming you have the necessary permissions).
        
        Note that allowing multiple registrations per user id is configuration dependant. If the configuration
        is set to allow only a single registration per user id, this endpoint will always return at most a single
        registration.
      operationId: listMyRegistrations
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AttendeeIdList'
        '401':
          description: Authorization required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: No matching attendees found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: An unexpected error occurred. This includes database errors. A best effort attempt is made to return details in the body.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - AnyAudienceBearerAuth: []
    post:
      tags:
        - registration
      summary: Add a new attendee
      description: |-
        Register a new attendee and assign them a badge number. 
        
        The attendee will initially be in status new and the privileged information is set to all defaults.
        
        Note that depending on configuration, there needs to be a logged in user to make a registration.
        If this configuration is set, attempting to register without a valid login cookie will result
        in response status 401.
      operationId: addAttendee
      requestBody:
        description: Create a new attendee
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Attendee'
        required: true
      responses:
        '201':
          description: Successfully created
          headers:
            Location:
              schema:
                type: string
              description: URL of the created resource, ending in the assigned Badge number.
        '400':
          description: Invalid input or registration not yet open (if you authenticate as staff, you may be allowed to register earlier)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Authorization required (can only occur if service is configured to require Authorization for all new registrations)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: duplicate (same nickname + email + zip code or this user identity already has a registration)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: An unexpected error occurred. This includes database errors. A best effort attempt is made to return details in the body.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /attendees/{id}:
    get:
      tags:
        - registration
      summary: Find attendee by id
      description: Returns a single attendee
      operationId: getAttendeeById
      parameters:
        - name: id
          in: path
          description: Badge number of attendee to return
          required: true
          schema:
            type: integer
            minimum: 1
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Attendee'
        '400':
          description: Invalid ID supplied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Authorization required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: You do not have permission to see this attendee
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Attendee not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - BearerAuth: []
        - ApiKeyAuth: []
    put:
      tags:
        - registration
      summary: Update an existing attendee
      description: Update an existing attendee by Id
      operationId: updateAttendee
      parameters:
        - name: id
          in: path
          description: Badge number of attendee to update
          required: true
          schema:
            type: integer
            minimum: 1
            format: int64
        - name: suppressMinorUpdateEmail
          in: query
          description: Suppress sending emails for minor updates (dues only changes where the attendee stays in approved/partially paid/paid). The only value that does anything is "yes", all other values do not suppress.
          schema:
            type: string
            example: "no"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Attendee'
        required: true
      responses:
        '200':
          description: Successful operation
          headers:
            Location:
              schema:
                type: string
              description: URL of the resource, ending in the assigned Badge number.
        '400':
          description: Invalid ID supplied or invalid data in request body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Authorization required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: You do not have permission to change this attendee
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Attendee not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: your changes would turn this attendee into a duplicate (same nickname + email + zip code)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: An unexpected error occurred. This includes database errors. A best effort attempt is made to return details in the body.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '502':
          description: The update leads to an update in the payment service which failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - BearerAuth: []
        - ApiKeyAuth: []
  /attendees/{id}/additional-info/{area}:
    get:
      tags:
        - additional
      summary: obtain the current additional info for an area
      description: | 
        Returns the current additional info for an area (e.g. regdesk, sponsordesk, overdue, ...).
        
        User will need to have permissions on any of their registrations as set in configuration to access it.
        If configuration allows self_read, then a user can also read this area on their own registration.
        
        The special id 0 is allowed for storing global values. For this special value, the self_read permission
        allows read access to all attendees. Note that this exposes the value to all registered attendees,
        even cancelled ones, so you must avoid storing sensitive values in id 0.
      operationId: getAdditionalInfo
      parameters:
        - name: id
          in: path
          description: Badge number of attendee
          required: true
          schema:
            type: integer
            minimum: 0
            format: int64
        - name: area
          in: path
          description: Area (must match [a-z]+), note that 'overdue' is used internally. The configuration contains a list of allowed areas.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
        '400':
          description: Invalid ID or area supplied (area must match [a-z]+ and be listed in the configuration)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Authorization required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: You do not have permission to see this attendee or area
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Attendee or area not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: An unexpected error occurred. This includes database errors. A best effort attempt is made to return details in the body.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - BearerAuth: []
        - ApiKeyAuth: []
    post:
      tags:
        - additional
      summary: set the current additional info for an area
      description: |
        Set the current additional info for an area (e.g. regdesk, sponsordesk, overdue, ...).
        
        You can store an arbitrary json object here, but the length is limited to 1024 characters.
        
        User will need to have permissions on any of their registrations as set in configuration to access it. 
        If configuration allows self_write, then a user can also read the given area on their own registration.
        
        The special id 0 is allowed for storing global values. Since no attendee actually has badge number 0,
        self_write permissions do not apply to this value.
      operationId: setAdditionalInfo
      parameters:
        - name: id
          in: path
          description: Badge number of attendee
          required: true
          schema:
            type: integer
            minimum: 0
            format: int64
        - name: area
          in: path
          description: Area (must match [a-z]+), note that 'overdue' is used internally. The configuration contains a list of allowed areas.
          required: true
          schema:
            type: string
            minLength: 1
            maxLength: 32
            example: sponsordesk
      requestBody:
        description: The data to store as additional info. Limited to 1024 characters when represented as a non-indented json object.
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
        required: true
      responses:
        '204':
          description: successful operation
        '400':
          description: Invalid ID or area supplied (area must match [a-z]+ and be listed in the configuration)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Authorization required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: You do not have permission to see this attendee or area.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Attendee not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: An unexpected error occurred. This includes database errors. A best effort attempt is made to return details in the body.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - BearerAuth: []
        - ApiKeyAuth: []
    delete:
      tags:
        - additional
      summary: remove the current additional info for an area
      description: |
        Remove the current additional info for an area (e.g. regdesk, sponsordesk, overdue, ...).

        User will need to have permissions on any of their registrations as set in configuration to access it. 
        If configuration allows self_write, then a user can also read the given area on their own registration.
        
        The special id 0 is allowed for storing global values. Since no attendee actually has badge number 0,
        self_write permissions do not apply to this value.
      operationId: deleteAdditionalInfo
      parameters:
        - name: id
          in: path
          description: Badge number of attendee
          required: true
          schema:
            type: integer
            minimum: 0
            format: int64
        - name: area
          in: path
          description: Area (must match [a-z]+), note that 'overdue' is used internally. The configuration contains a list of allowed areas.
          required: true
          schema:
            type: string
            minLength: 1
            maxLength: 32
            example: sponsordesk
      responses:
        '204':
          description: successful operation
        '400':
          description: Invalid ID or area supplied (area must match [a-z]+ and be listed in the configuration)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Authorization required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: You do not have permission to see this attendee or area.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Attendee or area not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: An unexpected error occurred. This includes database errors. A best effort attempt is made to return details in the body.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - BearerAuth: []
        - ApiKeyAuth: []
  /attendees/{id}/admin:
    get:
      tags:
        - privileged
      summary: obtain privileged information about an attendee
      description: Returns admin info about a single attendee
      operationId: getAdminInfoById
      parameters:
        - name: id
          in: path
          description: Badge number of attendee to return
          required: true
          schema:
            type: integer
            minimum: 1
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminInfo'
        '400':
          description: Invalid ID supplied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Authorization required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: You do not have permission to see this attendee
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Attendee not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - BearerAuth: []
        - ApiKeyAuth: []
    put:
      tags:
        - privileged
      summary: Update privileged information for an existing attendee
      description: Update privileged information for an attendee by Id. Note that there is no creation endpoint for this subresource, because a default set of values is always created when the attendee is created.
      operationId: updateAdminInfo
      parameters:
        - name: id
          in: path
          description: Badge number of attendee to update
          required: true
          schema:
            type: integer
            minimum: 1
            format: int64
        - name: suppressMinorUpdateEmail
          in: query
          description: Suppress sending emails for minor updates (dues only changes where the attendee stays in approved/partially paid/paid). The only value that does anything is "yes", all other values do not suppress.
          schema:
            type: string
            example: "no"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdminInfo'
        required: true
      responses:
        '204':
          description: Successful operation
        '400':
          description: Invalid ID supplied or invalid data in request body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Authorization required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: You do not have permission to change privileged information for this attendee
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Attendee not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: An unexpected error occurred. This includes database errors. A best effort attempt is made to return details in the body.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - BearerAuth: []
        - ApiKeyAuth: []
  /attendees/{id}/due-date:
    get:
      tags:
        - registration
      summary: Obtain the currently set due date
      description: Returns the currently set due date for an attendee. Note that it may be empty.
      operationId: getDueDateById
      parameters:
        - name: id
          in: path
          description: Badge number of attendee
          required: true
          schema:
            type: integer
            minimum: 1
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DueDate'
        '400':
          description: Invalid ID supplied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Authorization required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: You do not have permission to see this attendee
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Attendee not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - BearerAuth: []
        - ApiKeyAuth: []
    put:
      tags:
        - registration
      summary: Override the due date for an attendee (but send no email).
      description: |-
        This operation overrides the due date for an attendee, setting it _no earlier_ than the supplied date.
        
        If the unpaid dues transactions for this attendee result in an even later due date, the due date will remain 
        set to that date. Meaning: you can't shorten the dues period with this operation.
        You can only extend it.

        This operation never sends any emails to the attendee! If you need the attendee notified,
        you currently need to use the re-send status notification endpoint.

        Admin only operation.
        
        Note that payment/dues changes will never move the due date _back_ in time so you can use this to extend the time the attendee
        has before they are considered overdue. Effectively, any later changes to dues will honour your request to keep the
        due date _no earlier_ than the supplied date.

        Note that you should never move a due date back in time, unless it's to correct a typo immediately.
        The attendee will have received a payment email that stated the later due date, and may be relying on it.
        To (mostly) prevent this situation, this operation will not let you adjust the due date to a value that is earlier than the
        outstanding transactions of this attendee. Attempting to do so will simply have no effect.
      operationId: overrideDueDateById
      parameters:
        - name: id
          in: path
          description: Badge number of attendee to update
          required: true
          schema:
            type: integer
            minimum: 1
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DueDate'
        required: true
      responses:
        '204':
          description: Successful operation
        '400':
          description: Invalid ID supplied or invalid data in request body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Authorization required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: You do not have permission to change the due date for this attendee
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Attendee not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: An unexpected error occurred. This includes database errors. A best effort attempt is made to return details in the body.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - BearerAuth: []
        - ApiKeyAuth: []
  /attendees/{id}/flags/{flag}:
    get:
      tags:
        - registration
      summary: Obtain the current state of a flag
      description: |-
        Returns the current state of a flag for the given attendee, if your permissions and flag visibility allows.
        
        Flags are used to store yes/no-style information about an attendee, typically displayed as checkboxes.
        
        There are both admin-only and user level flags, depending on who can set them. Flag configuration
        also determines who can see the value of a flag. Some admin-only flags such as "staff" may be available
        to the user, others such as "skip_ban_check" may not be.
      operationId: getFlagState
      parameters:
        - name: id
          in: path
          description: Badge number of attendee
          required: true
          schema:
            type: integer
            minimum: 1
            format: int64
        - name: flag
          in: path
          description: Code of the flag, as set in the service configuration
          required: true
          schema:
            type: string
            example: anon
      responses:
        '200':
          description: successful operation. The response body will tell you whether the attendee has the flag or not.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChoiceState'
        '400':
          description: Invalid ID supplied, or invalid flag code supplied.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Authorization required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: You do not have permission to see this attendee or flag.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Attendee not found. Note, if the attendee does not have the flag set, this endpoint will return status 200.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - AnyAudienceBearerAuth: []
        - ApiKeyAuth: []
  /attendees/{id}/options/{option}:
    get:
      tags:
        - registration
      summary: Obtain the current state of an option
      description: |-
        Returns the current state of an option for the given attendee, if your permissions and option visibility allows.
        
        Options are used to store yes/no-style choices an attendee makes that do not cost money, and displayed as checkboxes.
        The difference to flags is that flags are things an admin may conceivably change, while options are personal choices
        made by the attendee. Therefore, admin-only options are not a thing.
      operationId: getOptionState
      parameters:
        - name: id
          in: path
          description: Badge number of attendee
          required: true
          schema:
            type: integer
            minimum: 1
            format: int64
        - name: option
          in: path
          description: Code of the option, as set in the service configuration
          required: true
          schema:
            type: string
            example: music
      responses:
        '200':
          description: successful operation. The response body will tell you whether the attendee has the option or not.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChoiceState'
        '400':
          description: Invalid ID supplied, or invalid option code supplied.
          content:
