go_live:
  start_iso_datetime: '2019-10-31T20:00:00+01:00'
dues:
  earliest_due_date: '2020-01-01'
  latest_due_date: '2099-08-23' # usually last day of convention
  due_days: 14 # calendar days
birthday:
  earliest: '1901-01-01'
  latest: '2001-08-14'
additional_info_areas:
  regdesk:
    permissions:
      - regdesk
  sponsordesk:
    permissions:
      - sponsordesk
  myarea:
    self_read: false
    self_write: false
    permissions:
      - myarea
  selfread:
    self_read: true
    self_write: false
  selfwrite:
    self_read: true
    self_write: true
choices:
  flags:
    hc:
      description: 'Wheelchair'
    anon:
      description: 'Legal Name is Confidential'
      visible_for:
        - regdesk
    ev:
      description: 'Eurofurence e.V. Member'
      read_only: true
      visible_for:
        - regdesk
    terms-accepted:
      description: 'Accepted the terms'
      default: true
      read_only: true
    guest:
      description: 'Guest of the Convention'
      admin_only: true
      visible_for:
        - self
        - sponsordesk
        - regdesk
    skip_ban_check:
      description: 'Bypass ban check for this attendee'
      admin_only: true
  packages:
    room-none:
      description: 'No Room'
      vat_percent: 7
      default: true
      read_only: true
    attendance:
      description: 'Entrance Fee (Convention Ticket)'
      price: 9000
      vat_percent: 19
      default: true
      read_only: true
      at-least-one-mandatory: true
      constraint: 'stage'
      constraint_msg: 'Must also choose stage pass with full attendance.'
    stage:
      description: 'Entrance Fee (Stage Ticket)'
      price: 500
      vat_percent: 19
      default: true
      read_only: true
    sponsor:
      description: 'Sponsor Upgrade'
      price: 6500
      vat_percent: 19
      visible_for:
        - sponsordesk
    sponsor2:
      description: 'Supersponsor Upgrade'
      price: 16000
      vat_percent: 19
      constraint: '!sponsor'
      constraint_msg: 'Please choose only one of Sponsor or Supersponsor.'
      visible_for:
        - sponsordesk
    boat-trip:
      description: 'Boat Trip'
      price: 2000
      vat_percent: 19
      visible_for:
        - regdesk
    mountain-trip:
      description: 'Mountain Trip'
      price: 3000
      vat_percent: 19
    day-thu:
      description: 'Day Guest (Thursday)'
      price: 6000
      vat_percent: 19
      read_only: true
      at-least-one-mandatory: true
      constraint: '!attendance,!stage'
      constraint_msg: 'Must disable Convention Ticket and Stage Ticket for Day Guests.'
    day-fri:
      description: 'Day Guest (Friday)'
      price: 6000
      vat_percent: 19
      read_only: true
      at-least-one-mandatory: true
      constraint: '!attendance,!stage'
      constraint_msg: 'Must disable Convention Ticket and Stage Ticket for Day Guests.'
    day-sat:
      description: 'Day Guest (Saturday)'
      price: 6000
      vat_percent: 19
      read_only: true
      at-least-one-mandatory: true
      constraint: '!attendance,!stage'
      constraint_msg: 'Must disable Convention Ticket and Stage Ticket for Day Guests.'
  options:
    art:
      description: 'Artist'
      visible_for:
        - sponsordesk
    anim:
      description: 'Animator'
    music:
      description: 'Musician'
      visible_for:
        - sponsordesk
    suit:
      description: 'Fursuiter'
