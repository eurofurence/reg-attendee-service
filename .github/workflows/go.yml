name: Go

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        path: .

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '^1.20.4'

    - name: Build
      run: go build -v ./...
      working-directory: .

    - name: Test with Coverage
      run: go test -v -coverpkg=./internal/... ./...
      working-directory: .
